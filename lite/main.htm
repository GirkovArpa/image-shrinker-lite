<!DOCTYPE html>
<html window-frame="transparent">

  <head>
    <meta charset="UTF-8">
    <title>Image Shrinker</title>
    <link href="styles.css" rel="stylesheet">
    <link href="assets/css/toggle.css" rel="stylesheet">
    <link href="assets/css/x.css" rel="stylesheet">
    <script src="script.tis" type="text/tiscript"></script>
    <script src="assets/tis/moveable_view.tis" type="text/tiscript"></script>
  </head>

  <body>
    <div #dragzone></div>
    <div #bg>
      <include src="assets/svg/bg.svg" media="sciter" />
    </div>
    <div #dropzone>
      <h1>Drag files here</h1>
      <span>only SVG, JPG, GIF and PNG allowed</span>
    </div>
    <div #ellipses>
      <span>⋅</span>
      <span>⋅</span>
      <span>⋅</span>
    </div>
    <div #settings>
      <div #container>
        <h3>Settings</h3>
        <div .col>
          <div .row>
            <span>
              <div .txt>Save shrinked files in same folder</div>
              <div .toggle>
                <button|toggle />
              </div>
            </span>
          </div>
          <div .row>
            <span>
              <div .txt>Enable notifications</div>
              <div .toggle>
                <button|toggle />
              </div>
            </span>
          </div>
          <div .row>
            <span>
              <div .txt>Add .min suffix to shrinked files</div>
              <div .toggle>
                <button|toggle />
              </div>
            </span>
          </div>
          <div .row>
            <span>
              <div .txt>Add subfolder "minified"</div>
              <div .toggle>
                <button|toggle />
              </div>
            </span>
          </div>
          <div .row>
            <span>
              <div .txt>Clear result list, when shrinking new images</div>
              <div .toggle>
                <button|toggle />
              </div>
            </span>
          </div>
          <div .row>
            <span>
              <div .txt>Check for updates</div>
              <div .toggle>
                <button|toggle />
              </div>
            </span>
          </div>
        </div>
        <div #x>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </body>

</html>
